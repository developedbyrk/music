<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:: Bhajans Playlist ::</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="music-player-wrapper">
      <div class="logo">
        <a href="https://jai-hanuman.netlify.app/" target="_blank">
          <img src="./shiv.png" alt="Om Namah Shivay" />
        </a>
      </div>
      <div class="copilot-des-ref">
        <button id="prevBtn">
          <i class="bi bi-caret-left-square-fill"></i>
        </button>
        <button id="autoplayToggle" class="autoplay-on">
          <i class="bi bi-toggle-on"></i>
          <i class="bi bi-toggle-off"></i>
        </button>
        <input
          type="text"
          class="search"
          id="searchInput"
          placeholder="Search songs..."
        />
        <button id="repeatBtn">
          <i class="bi bi-arrow-repeat"></i>
        </button>
        <button id="nextBtn">
          <i class="bi bi-caret-right-square-fill"></i>
        </button>
      </div>
      <div class="player-wrapper">
        <audio id="audioPlayer" class="hidden" controls></audio>
        <video id="videoPlayer" class="hidden" controls></video>
      </div>

      <div class="active-song-n-playlist-ctrl">
        <div class="active-song-detail">
          <div id="currentPlaylist">Current Song: None</div>
          <div id="currentSongTitle">Current Song: None</div>
        </div>
        <button id="toggleAllBtn">
          <i class="bi bi-toggle-on" id="on"></i>
          <i class="bi bi-toggle-off" id="off"></i>
        </button>
      </div>
      <div id="playlistsContainer"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
