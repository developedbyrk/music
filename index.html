<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:: RK Music Player ::</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="music-player-wrapper">
      <div class="logo">
        <img src="./mahakal-chandan.png" alt="Om Namah Shivay" />
      </div>
      <input
        type="text"
        class="search"
        id="searchInput"
        placeholder="Search songs..."
      />
      <div id="currentPlaylist">Current Song: None</div>
      <div id="currentSongTitle">Current Song: None</div>

      <div id="playbackControls">
        <button id="prevBtn">Previous</button>
        <button id="autoplayToggle">Autoplay: ON</button>
        <button id="nextBtn">Next</button>
      </div>
      <div class="player-wrapper">
        <audio id="audioPlayer" class="hidden" controls></audio>
        <video id="videoPlayer" class="hidden" controls></video>
      </div>
      <div id="playlistsContainer"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
